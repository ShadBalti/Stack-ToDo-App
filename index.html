<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stack</title>
  </head>
  <body>
    <!-- the outer most part of the app -->
    <div class="wrapper">
      <div class="home-screen screen">
        <div class="head-wrapper">
          <div class="menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
              />
            </svg>
          </div>
          <div class="welcome">
            <div class="content">
              <h1>Hello, Mery</h1>
              <p>Today you have 3 tasks</p>
            </div>
            <div class="img">
              <img src="/images/home-icon.svg" alt="" />
            </div>
          </div>
        </div>

        <!-- categories -->
        <div class="categories-wrapper">
          <div class="categories">
            <div class="category">
              <img src="/images/yellow.svg" alt="" />
              <div class="left">
                <div class="content">
                  <h1>Personal</h1>
                  <p>3 Tasks</p>
                </div>
              </div>

              <div class="options">
                <div class="toggle-btn">
                  <svg
                    width="27"
                    height="27"
                    viewBox="0 0 27 27"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <rect
                      width="26.8413"
                      height="26.8413"
                      fill="url(#pattern0)"
                    />
                    <defs>
                      <pattern
                        id="pattern0"
                        patternContentUnits="objectBoundingBox"
                        width="1"
                        height="1"
                      >
                        <use xlink:href="#image0_5_9" transform="scale(0.01)" />
                      </pattern>
                      <image
                        id="image0_5_9"
                        width="100"
                        height="100"
                        xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAACXBIWXMAAAsTAAALEwEAmpwYAAABjUlEQVR4nO3dsWrcUBRF0ckXJoQEF8kv6w3nqDfYwTBP9h84MGFIkcLTaxPtBQKVFzYSaq7e6SRJkiRJ/7met+8d22vHfOn58mXveQ7ter1+ytjeOrbr32u+r8v2sPdch9Zlm/+CGGV36zK/3p4Mo4BkzG93ovzucvm592yHZRQgowAZBcgoQEYBil9fPDEKT4zCE6PwxCg8MQpPjMITo/DEKDwxCk+MwhOj8MQoPDEKT4zCE6PwxCg8MQpPjMITo/DEKDwxCk+MwhOj8MQoPDEKT4zCE6PwxCg8MQrPumwP9xZR3aOnRVnmrz1nOrT1TpCM+bz3XIe0+sqi/XtlftyZP7/+2Hu2w6kxOGoMjhqDo8bgqDE4agyOGoOjxuCoMThqDI4ag6PG4KgxOGoMjhqDo8bgqDE4agyOGoOjxuCoMThqDI4ag6PG4KgxOGoMjhqDo8bgqDE4jAFiDBBjgBgDxBggxgDJuHz2cGKQ26qxJ0WDdMwXz1KHvbIy5lOX7fF2v/c8kiRJknQ6uD9NaoJtueDkZgAAAABJRU5ErkJggg=="
                      />
                    </defs>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- tasks screen -->
      <div class="screen category-screen">
        <div class="head-wrapper">
          <div class="back-btn">
            <div class="img">
              <img src="/images/back-btn.svg" alt="" />
            </div>
          </div>
          <div class="options">
            <img class="options-img" src="/images/options-icon.svg" alt="" />
          </div>
        </div>

        <div class="category-details">
          <img src="/images/yellow.svg" alt="" id="category-img" />
          <div class="details">
            <p>8 tasks</p>
            <h1>Personal</h1>
          </div>
        </div>

        <div class="tasks-wrapper">
          <div class="tasks">
            <div class="task-wrapper">
              <label for="task" class="task">
                <input type="checkbox" name="" id="task" />
                <span class="checkmark">
                  <img src="/images/checkmark.svg" alt="" />
                </span>
                <p>Buy a new car.</p>
              </label>

              <div class="delete">
                <img src="/images/deleteX.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
